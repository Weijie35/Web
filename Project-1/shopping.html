<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>shopping cart</title>
    <link rel="shortcut icon" href="Picture/icons8-journal-50.png" type="image/x-icon">
    <link rel="stylesheet" href="shoppingStyle.css">
</head>

<body>
    <header>
        <nav>
            <p>WPAPER</p>
            <a href="index.html">Home</a>
            <a href="product.html">Product</a>
            <a href="index.html#aboutUs">About us</a>
            <a href="shopping.html">Shopping</a>
        </nav>
    </header>
    <div class="container">
        <div class="sub-container">
            <h2>Shopping</h2>
            <section>
                <div class="shop">
                    <div>
                        <h4>The product</h4>
                        <img src="Picture/product-2.jpg" alt="product" width="200px" height="160px">
                    </div>
                    <form>
                        <h4>Wpaper Notebook-A</h4>
                        <p>
                            <label for="quantity">Quantity:</label>
                            <select id="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </p>
                        <p>
                            <input type="radio" name="style" id="line">
                            <label for="home">Lined paper</label>
                            <input type="radio" name="style" id="noLine">
                            <label for="work">Unlined paper</label>
                        </p>
                        <input type="submit">
                    </form>
                </div>
                <div class="delivery">
                    <h4>Delivery Information</h4>
                    <form>
                        <p>
                            <label for="quantity">Address: </label>
                            <input type="text">
                        </p>
                        <p>
                            <label for="phone">Phone number: </label>
                            <input type="text" id="phone">
                        </p>
                        <p>
                            <input type="radio" name="phone" id="home">
                            <label for="home">home phone</label>
                            <input type="radio" name="phone" id="work">
                            <label for="work">work phone</label>
                        </p>
                        <p>
                            <input type="checkbox" name="remember">
                            <label for="remember">As the default address</label>
                        </p>
                        <input type="submit">
                    </form>
                </div>
            </section>
        </div>
        <div class="sub-container">
            <h1>Please Login</h1>
            <form>
                <div class="form-control">
                    <input type="text" required>
                    <label>Email</label>
                </div>

                <div class="form-control">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <input type="checkbox">
                <label>Remember me</label>
                <button class="btn">Login</button>
                <p class="text">Don't have an account? <a href="#">Register</a></p>
            </form>
        </div>
    </div>

    
    <footer>
        <div class="contact">
            <a href="https://github.com/Weijie35/Web.git">
                <img src="Picture/icons8-github-50.png">
                <p>Github</p>
            </a>
        </div>
        <div class="contact">
            <a href="mailto:WEIJIE.ZHENG31@qmail.cuny.edu">
                <img src="Picture/icons8-circled-envelope-50.png">
                <p>Our email</p>
            </a>
        </div>
        <span>Contact us:</span>
        <span>
            &copy;copyright by Weijie Zheng
        </span>
    </footer>
    <script src="shopping.js"></script>
</body>

</html>
